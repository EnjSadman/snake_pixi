<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="ui">
    <div class="game" id="game">
    </div>
    <div class="sidebar">
      <h1>
        Snake Game
      </h1>

      <div>
        <div class="score__wrapper">
          <h2>Best Score</h2> <p class="score" id="best">0</p>
        </div>
      </div>
      <div>
        <div  class="score__wrapper">
          <h2>Score</h2> <p class="score" id="current">0</p>
        </div>
      </div>
      <div id="game-mode" class="modes__wrapper">
        <label for="classic">
          <input type="radio" name="mode" id="classic" value="classic">
          Classic
        </label>
        <label for="god">
          <input type="radio" name="mode" id="god" value="god">
          No death
        </label>
        <label for="walls">
          <input type="radio" name="mode" id="walls" value="walls">
          Walls
        </label>
        <label for="portals">
          <input type="radio" name="mode" id="portals" value="portals">
          Portals
        </label>
        <label for="speed">
          <input type="radio" name="mode" id="speed" value="speed">
          Speed
        </label>
      </div>
      <div class="buttons__wrapper" id="wrapper_buttons">
        <button id="play">
          Play
        </button>
        <button id="exit">
          Exit
        </button>
      </div>
      <div class="menu__wrapper" id="wrapper_menu">
        <button id="menu">
          Menu
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
